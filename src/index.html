<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/src/assets/favicon.ico">
    <title>David | Front-End Developer</title>
</head>

<body>
    <!--Canvas-->
    <canvas id="main-canvas"></canvas>

    <!--Intro-->
    <div id="intro-container" class="center column">
        <!--Loading Animation-->
        <div id="loadig-animation-container">
            <div id="loading-mask-container">
                <div id="loading-animation"></div>
            </div>
            <img id="loading-logo-outline" src="/src/assets/logo-outline.png">
        </div>
    </div>

    <!--Loading Container-->
    <div id="transition-container" class="hide">
        <!--Top Wave-->
        <svg id="transition-wave-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" width="150vw">
            <defs>
                <path fill="#FF923E" id="transition-wave-path"
                    d="M0,128L30,144C60,160,120,192,180,197.3C240,203,300,181,360,192C420,203,480,245,540,240C600,235,660,181,720,181.3C780,181,840,235,900,250.7C960,267,1020,245,1080,224C1140,203,1200,181,1260,165.3C1320,149,1380,139,1410,133.3L1440,128L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z">
                </path>
            </defs>
            <use href="#transition-wave-path"></use>
        </svg>

        <!--Center Fill-->
        <div id="transition-push"></div>

        <!--Bottom Wave-->
        <svg id="transition-wave-svg-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" width="150vw">
            <use href="#transition-wave-path"></use>
        </svg>
    </div>

    <!--Overlay Container-->
    <div id="overlay-container" class="content-width">
        <div id="header-container">
            <!--Logo-->
            <div id="logo-transform-container">
                <svg id="header-logo-svg" viewBox="0 0 56 60" xmlns="http://www.w3.org/2000/svg" height="60" width="56">
                    <defs>
                        <path id="logo-path" fill="none" stroke="#fff" stroke-width="1px"
                            d="M3 14 24 2C28 0 28 0 32 2L53 14C56 16 56 17 56 19L56 43C56 46 55 47 51 49L32 59C28 61 28 61 24 59L5 49C1 47 0 46 0 43L0 19C0 17 0 16 3 14M28 4 5 17 28 28 51 17 28 4M53 20 30 31 30 56 53 44 53 20M40 42 33 35C33 35 32 34 33 33 34 32 35 33 36 34L36 34 43 41C44 42 44 42 43 43L35 51C35 51 34 52 33 51 32 50 33 49 33 49L40 42M16 42 23 35C23 35 24 34 23 33 22 32 21 33 20 34L13 41C12 42 12 42 13 43L21 51C21 51 22 52 23 51 24 50 23 49 23 49L16 42">
                        </path>

                        <clipPath id="logo-clip-path" transform="scale(0.87)">
                            <use fill="white" href="#logo-path"></use>
                        </clipPath>
                    </defs>
                </svg>
            </div>
            <div id="logo-dark-background">
                <div id="logo-white-background"></div>
            </div>

            <!--Sound Button-->
            <div id="sound-button-scale-container">
                <div id="sound-button" class="center overlay-button">
                    <svg id="header-sound-svg" viewBox="0 0 18 9" xmlns="http://www.w3.org/2000/svg">
                        <g fill="white">
                            <path id="sound-body-path"
                                d="M 0 4 C 0 4 0 3 1 3 L 2 3 L 3 2 C 5 0 5 1 5 2 L 5 7 C 5 8 5 9 3 7 L 2 6 L 1 6 C 0 6 0 5 0 5 L 0 4">
                            </path>
                            <path id="sound-volume-0-path"
                                d="M 7 4 C 8 4 8 5 7 5 C 6 5 6 6 7 6 C 9 6 9 3 7 3 C 6 3 6 4 7 4">
                            </path>
                            <path id="sound-volume-1-path"
                                d="M 7 2 C 10 2 10 7 7 7 C 6 7 6 8 7 8 C 11 8 11 1 7 1 C 6 1 6 2 7 2">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>

            <!--Menu Button-->
            <div id="menu-button-scale-container">
                <div id="menu-button" class="center column overlay-button">
                    <div id="menu-button-bar-0" class="menu-button-bar"></div>
                    <div id="menu-button-bar-1" class="menu-button-bar"></div>
                    <div id="menu-button-bar-2" class="menu-button-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!--Menu-->
    <div id="menu-container" class="column slide-out-left-transition">
        <div id="menu-content-container" class="column">
            <!--Menu Items-->
            <div id="menu-items-container">
                <div class="column menu-items-column-container">
                    <a tabindex="-1" class="menu-item active-menu-item">Home</a>
                    <a tabindex="-1" class="menu-item">About</a>
                </div>
                <div class="column menu-items-column-container">
                    <a tabindex="-1" class="menu-item">Work</a>
                    <a tabindex="-1" class="menu-item">Contact</a>
                </div>
            </div>
            <!--Social Link-->
            <div id="menu-social-container" class="row">
                <a tabindex="-1" class="social-icon github-icon" target="_blank"
                    href="https://github.com/davidhckh"></a>
                <a tabindex="-1" class="social-icon linkedin-icon" target="_blank"
                    href="https://www.linkedin.com/in/david-heckhoff-1ba8a622a/"></a>
                <a tabindex="-1" class="social-icon mail-icon" href="mailto:david.heckhoff@gmail.com"></a>
            </div>
            <hr>
            <!--Legal Container-->
            <div id="legal-container" class="row">
                <a>Legal Notice</a>
                <a>Privacy Policy</a>
            </div>
        </div>
    </div>

    <!--Hover Icon-->
    <div id="hover-icon">
        <svg id="hover-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" height="30" width="30"
            fill="white">
            <path id="arrow-path"
                d="M502.6 278.6l-128 128c-12.51 12.51-32.76 12.49-45.25 0c-12.5-12.5-12.5-32.75 0-45.25L402.8 288H32C14.31 288 0 273.7 0 255.1S14.31 224 32 224h370.8l-73.38-73.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l128 128C515.1 245.9 515.1 266.1 502.6 278.6z" />
        </svg>
    </div>

    <!--Landing Page-->
    <div id="landing-page" class="content-container landing-slow-transition">

        <!--Scroll CTA-->
        <svg class="scroll-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#091434">
            <!-- <use fill="#091434" href="#arrow-path"></use> -->
            <path id="small-arrow-path"
                d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z" />
        </svg>

        <section id="landing-page-section" class="content-width slide-out-left-transition">
            <svg id="landing-content-svg" viewBox="0 0 500 310" xmlns="http://www.w3.org/2000/svg">
                <text class="landing-headline" y="60" x="5">Hi, my</text>
                <text class="landing-headline" y="135" x="5">name is David.</text>
                <text class="landing-subheading" x="10" y="185">
                    <tspan font-weight="400">I'm a</tspan>
                    <tspan font-weight="600" dx="7"> Front-End Developer </tspan>
                    <tspan font-weight="400" dx="7">living in Germany.</tspan>
                </text>

                <!--Big Button-->
                <symbol id="big-button">
                    <rect x="0" y="0" width="165" height="50" fill="#FF923E" rx="25"
                        cursor="pointer"></rect>
                    <text fill="white" x="34" y="30" font-weight="600" pointer-events="none">Get in touch</text>
                </symbol>
                <use id="landing-cta-button" href="#big-button" x="8" y="250"></use>

                <!--Get in touch-->
                <!-- <text x="196" y="280" font-weight="400" pointer-events="none" fill="#7C8594">More about me</text>
                <use href="#arrow-path" fill="#7C8594" x="254" y="207" transform="scale(1.3)"></use>
                <rect id="landing-more-about-me" fill="black" x="191" y="259" height="31" width="160" opacity="0"
                    cursor="pointer"></rect> -->
            </svg>

        </section>
    </div>

    <!--Scroll Container-->
    <div id="scroll-container" class="center column">

        <!--Scroll Icon-->
        <svg class="scroll-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <use fill="white" href="#small-arrow-path"></use>
        </svg>

        <!--About Container-->
        <section id="about-section" class="content-width">
            <div id="about-content-container">
                <!--Header Container SVG-->
                <svg id="skills-svg" viewBox="-2 -2 506 800" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMinYMid">

                    <defs>
                        <!---Pixel-->
                        <rect id="pixel" height="4" width="4" fill="#34bfff"></rect>

                        <!--Profile picture aniamtion line gradient-->
                        <linearGradient id="about-profile-picture-mask-gradient" gradientTransform="rotate(90)">
                            <stop offset="5%" stop-color="#60CAFF" />
                            <stop offset="100%" stop-color="rgba(0, 0, 0, 0)" />
                        </linearGradient>

                        <!--Background Gradient-->
                        <linearGradient id="about-background-gradient" gradientTransform="rotate(90)">
                            <stop offset="30%" stop-color="rgba(0, 88, 165, 0.15)" />
                            <stop offset="95%" stop-color="rgba(0, 132, 255, 0.25)" />
                        </linearGradient>

                        <!--Icon Template-->
                        <polyline id="about-icon-background" fill="#00b7ff33"
                            points="0,10 10,0 65,0 75,10 75,65 65,75 10,75 0,65" />
                    </defs>

                    <!--Header-->
                    <g id="about-svg-header">
                        <!--Profile Picture Background-->
                        <polyline id="about-profile-background" class="about-box-background"
                            points="65,170 15,170 0,155 0,15 15,0 70,0 130,0 145,15 145,170" />


                        <!--Header Content Background-->
                        <polyline id="about-header-background" class="about-box-background"
                            points="145,100 205,100 215,110 485,110 500,125 500,150 500,170 145,170" />

                        <!--Profile Picture Mask-->
                        <mask id="about-profil-picture-mask">
                            <!--Black Background-->
                            <rect fill="black" x="0" y="0" width="145" height="170" />
                            <!--White Background-->
                            <polyline fill="white" points="65,170 15,170 0,155 0,15 15,0 70,0 130,0 145,15 145,170">
                            </polyline>
                            <!--Rect to make white background visible-->
                            <rect id="about-profile-picture-mask-rect" fill="black" width="145" height="170"
                                style="transition: 1.2s" x="0" y="-0" />
                        </mask>

                        <!--Profile Picture-->
                        <image href="../src/assets/skills-profile-picture.png" opacity="1" height="170" width="145"
                            x="2" mask="url(#about-profil-picture-mask)" image-rendering="optimizeSpeed" />

                        <!--Profile Picture line that moves up on animation-->
                        <g mask="url(#about-profil-picture-mask)">
                            <rect fill="url(#about-profile-picture-mask-gradient)" height="35" width="155" y="170"
                                id="about-profile-picture-gradient" style="transition: 1.2s"></rect>
                        </g>

                        <!--Profile Picture Borders-->
                        <polyline class="about-box-line" points="65,170 15,170 0,155 0,15 15,0 70,0" />
                        <polyline class="about-box-line" points="65,170 145,170 145,15 130,0 70,0" />

                        <!--Header Content Borders-->
                        <polyline class="about-box-line" points="145,100 205,100 215,110 485,110 500,125 500,150" />
                        <polyline class="about-box-line" points="145,170 500,170 500,150" />

                        <!--Header Content-->
                        <g transform="translate(170 133)" fill="#34bfff" font-weight="bold">
                            <text x="0" y="0" font-size="12" id="about-header-name">Name :</text>
                            <text x="0" y="20" font-size="18" id="about-header-david">David</text>
                            <text x="110" y="0" font-size="12" id="about-header-age">Age :</text>
                            <text x="110" y="20" font-size="18" id="about-header-23">23</text>
                            <text x="200" y="0" font-size="12" id="about-header-from">From :</text>
                            <text x="200" y="20" font-size="18" id="about-header-germany">Germany</text>
                        </g>
                    </g>

                    <!--Skills -->
                    <g transform="translate(0 -20)" id="about-svg-skills">
                        <!--Background-->
                        <polyline id="about-skills-background" class="about-box-background"
                            points="50,210 500,210 500,265 500,410 250,410 0,410 0,210" />

                        <!--Lines-->
                        <polyline class="about-box-line" points="250,210 500,210 500,265 500,410 250,410" />
                        <polyline class="about-box-line" points="250,210 0,210 0,410 250,410" />

                        <!--Header Mask-->
                        <mask id="skills-header-mask">
                            <polyline fill="white" points="0,210 0,245 140,245 150,210"></polyline>
                            <text x="20" y="234" font-size="18" font-weight="bold">SKILLS</text>
                            <rect fill="white" x="0" y="210" width="500" height="6"></rect>
                        </mask>

                        <!--Header Box-->
                        <rect id="skills-header-rect" x="0" y="210" height="38" width="500" fill="#00b7ff"
                            mask="url(#skills-header-mask)">
                        </rect>

                        <foreignObject x="0" y="202" width="506" height="340" transform="translate(0 47)">
                            <!--Skills Content-->
                            <div id="about-skills-container" class="about-container">
                                <!--Main Render Container-->
                                <div id="about-skills-render-container"></div>
                                <!--Others Render Container-->
                                <div id="about-others-render-container"></div>
                            </div>
                        </foreignObject>
                    </g>

                    <!--About-->
                    <g transform="translate(0 201)" id="about-svg-about">

                        <!--Background-->
                        <polyline id="about-about-background" class="about-box-background"
                            points="250,210 0,210 0,495 15,510 200,510 210,500 250,500 500,500 500,210" />

                        <!--Lines-->
                        <polyline id="test-line" stroke-dashoffset="10" class="about-box-line"
                            points="250,210 500,210 500,500 250,500" />
                        <polyline class="about-box-line" points="250,210 0,210 0,495 15,510 200,510 210,500 250,500" />

                        <!--Header Mask-->
                        <mask id="about-header-mask">
                            <polyline fill="white" points="0,210 0,245 140,245 150,210"></polyline>
                            <text x="20" y="234" font-size="18" font-weight="bold">ABOUT</text>
                            <rect fill="white" x="0" y="210" width="500" height="6"></rect>
                        </mask>

                        <!--Header Box-->
                        <rect id="about-header-rect" x="0" y="210" height="38" width="500" fill="#00b7ff"
                            mask="url(#about-header-mask)">
                        </rect>

                        <!--First Content-->
                        <g transform="translate(10 255)">

                            <use class="about-icon" href="#about-icon-background"></use>

                            <!--First Icon Render Container-->
                            <g id="about-icon-0" transform="translate(5 2) scale(0.8)"> </g>

                            <!--First Text-->
                            <text x="88" y="33" class="about-text">At the age of 15 David first came in touch with
                                UX</text>
                            <text x="88" y="50" class="about-text">Design and app development.</text>
                        </g>

                        <!--Second Content-->
                        <g transform="translate(10 335)">

                            <use class="about-icon" href="#about-icon-background" x="405"></use>

                            <!--Second Icon Render Container-->
                            <g id="about-icon-1" transform="translate(414 5) scale(0.8)"> </g>

                            <!--Second Text-->
                            <text x="5" y="33" class="about-text">During his 4 years of military service developing
                                has</text>
                            <text x="5" y="50" class="about-text">always been a passion of him.</text>
                        </g>

                        <!--Third Content-->
                        <g transform="translate(10 415)">

                            <use class="about-icon" href="#about-icon-background"></use>

                            <!--Third Icon Render Container-->
                            <g id="about-icon-2" transform="translate(5 5) scale(0.8)"> </g>

                            <!--Third Text-->
                            <text x="88" y="33" class="about-text">Now, after professional coaching, David is looking
                                for</text>
                            <text x="88" y="50" class="about-text">new challenges to work as a web developer.</text>
                        </g>
                    </g>
                </svg>
            </div>
        </section>

        <!--Work Container-->
        <section id="work-section">
            <div id="work-content" class="content-width center column">
                <div id="work-background"></div>

                <!--Header-->
                <h2>Selected Work</h2>
                
                <!--Render Container-->
                <div id="work-render-container"></div>

                <!--Navigation-->
                <div id="work-navigation-container" class="row">
                    <div id="work-back-button" class="work-navigation-button work-disabled-navigation-button">
                        <svg viewBox="-512 0 512 512" xmlns="http://www.w3.org/2000/svg" height="28" width="28">
                            <use fill="white" href="#arrow-path" style="transform: scaleX(-1)"></use>
                        </svg>
                    </div>
                    <div id="work-next-button" class="work-navigation-button">
                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" height="28" width="28">
                            <use fill="white" href="#arrow-path"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!--Contact Container-->
        <section id="contact-section" class="content-width column">
            <h2>Contact Me</h2>
            <span id="contact-get-in-touch-label">
                Get in touch via the form below, or send me an
                <a tabindex="-1" href="mailto:contact@david-hckh.com">Email</a> directly.
            </span>
            <div id="contact-container">
                <!--Form Container-->
                <div id="contact-form-container" class="column contact-container">
                    <div id="contact-name-input" class="input-container column">
                        <div class="row">
                            <span>Name :</span>
                            <span class="error-label hide">Please enter your name.</span>
                        </div>
                        <input id="contact-name-input-field" tabindex="-1">
                    </div>
                    <div id="contact-email-input" class="input-container column">
                        <div class="row">
                            <span>Email :</span>
                            <span class="error-label hide">Please enter a valid email.</span>
                        </div>
                        <input id="contact-email-input-field" type="email" tabindex="-1">
                    </div>
                    <div id="contact-message-input" class="input-container column">
                        <div class="row">
                            <span>Message :</span>
                            <span class="error-label hide">Please enter your message.</span>
                        </div>
                        <textarea id="contact-message-input-field" tabindex="-1"></textarea>
                    </div>
                    <div class="row" id="contact-button-container">
                        <a tabindex="-1" class="social-icon github-icon" target="_blank"
                            href="https://github.com/davidhckh"></a>
                        <a tabindex="-1" class="social-icon linkedin-icon" target="_blank"
                            href="https://www.linkedin.com/in/david-heckhoff-1ba8a622a/"></a>
                        <div id="contact-submit-button" class="small-button">
                            Submit
                        </div>
                    </div>
                </div>

                <!--Loading Container-->
                <div id="contact-loading-container" class="center contact-container hide">
                    <h4>Delivering...</h4>
                </div>

                <!--Result Container-->
                <div id="contact-result-container" class="contact-container column center hide">
                    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <polyline id="contact-success-line" class="hide" stroke="#A1CC4D" points="10,70 40,100 115,20">
                        </polyline>
                        <line stroke="rgb(216, 84, 84)" class="contact-error-line" x1="5" y1="5" x2="115" y2="115">
                        </line>
                        <line stroke="rgb(216, 84, 84)" class="contact-error-line" x1="115" y1="5" x2="5" y2="115">
                        </line>
                    </svg>
                    <div id="contact-result-message-container" class="center column">

                    </div>
                    <div class="small-button" id="contact-result-button"></div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
